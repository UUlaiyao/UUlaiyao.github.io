    <h1 class="article-title" itemprop="name">
      JS函数
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <ul>
<li>创建:<blockquote>
<p>字面量 </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var obj =&#123;name:<span class="string">"秦始皇"</span>&#125;</span><br><span class="line">访问属性  obj.name  或 obj[name]</span><br><span class="line">删除属性  delete obj.name</span><br></pre></td></tr></table></figure>
</blockquote>
</li>
</ul>
<pre><code>&gt; 工厂模式
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">  	:   函数的返回值是一个对象</span><br><span class="line"><span class="keyword">function</span> person(name, age)&#123;</span><br><span class="line">	<span class="built_in">return</span> &#123;</span><br><span class="line">		name: name,</span><br><span class="line">		age: age,</span><br><span class="line">		run:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">			console.log(<span class="string">"run"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

&gt; 构造函数
:   构造函数----类

    注意：构造函数和普通的函数一样，但为了区分，我们往往把构造函数的首字母大写。
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">  <span class="keyword">function</span> <span class="function"><span class="title">obj</span></span>()&#123;</span><br><span class="line"></span><br><span class="line">      :   this代表当前对象实例</span><br><span class="line">:   这样不会把名字和年龄写死，通过构造函数的参数变活了。</span><br><span class="line"></span><br><span class="line">      this.name = name;</span><br><span class="line">      this.run = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		console.log(<span class="string">"我跑"</span>);</span><br><span class="line">	&#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">      :   函数内部私有变量会成为对象的私有属性</span><br><span class="line">:   私有属性：无法再外部直接访问，需要通过中间函数</span><br></pre></td></tr></table></figure>
</code></pre>
